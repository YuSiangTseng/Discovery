<ion-header>
  <ion-navbar>
    <ion-title class = "selectBackgroundColor">
    <div class = "gradientColorForText boldFont">
      MY ACCOUNT
    </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "bg-style">
    <ion-list class = "bg-style removeBottomSpace" no-lines style = "margin-left: 0px">
    <!-- <ion-item class = "bg-style" style = "padding-left: 0px"> -->

    <ion-item  class = "bg-style" style = "padding-left: 8px; padding-right: 8px; padding-top: 8px; margin-bottom: 6px">
    <div style = "height: 55px; width: 100%" class = "gradientColor">
    <ion-row style =  "margin-left: 5px; margin-right: 5px; height: 100%; margin-top: 7px">
    <ion-col col-6 style = "height: 100%; align-items: center; display: flex;">
    <div style = "display: flex;">
    <h2  style = "padding-top: 2px" class="boldFont">My Favourite Events</h2>
    </div>
    </ion-col>
    <ion-col col-6 style = "height: 100%; align-items: center; display: grid; padding-right: 0px">
    <div>
    <ion-buttons right>
    <button style="background-color: transparent;">
     <img src="assets/img/starMyAccount.svg" style = "padding-top: 2px">
    </button>
    </ion-buttons>
    </div>
    </ion-col>
    </ion-row>
    </div>
    </ion-item>


    <ion-item class="bg-style noBorder" style = "padding-left: 8px; padding-right: 8px; margin-bottom: 3px" *ngFor="let item of dummyDataToShowWithImgUrl; let i = index">
    <ion-row>
    <ion-col col-2>
    <ion-thumbnail item-start id = "thumbnail{{i}}" class = "gradientColor styleForThumbnail" style = "margin-left: 2px">
      <!-- <img src="assets/img/Birthdays-icon.svg" style="width: 100%; height: 100%"> -->
      <img id = "eventIcon{{i}}" src = {{item.eventImageUrl}} style="width:100%; height: 100%">
    </ion-thumbnail>
    </ion-col>
    <ion-col col-8 style = "margin-top: 7px">
    <div class="textPosition">
    <h2 id = "eventName{{i}}" style = "color: #24DE8A;">{{item.eventName}}</h2>
    <p>{{item.eventAmount}} Events</p>
    </div>
    </ion-col>
    <ion-col col-2>
    <ion-thumbnail item-end (click)="addFavouriteEvent('Mango')" >
      <!-- <img src={{imageSourceMango}}> -->
      <img id = {{i}} src = "assets/img/addForFavouriteEvents.svg" (click) = "addOrDeleteFavourite(i, item.eventName)">
    </ion-thumbnail>
    </ion-col>
    </ion-row>
    <div class = "ion-row"></div>
    </ion-item>

</ion-content>
