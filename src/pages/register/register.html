<ion-header>
  <ion-navbar>
    <ion-title class = "selectBackgroundColor">
        <div class = "gradientColorForText boldFont">
         REGISTER ACCOUNT
        </div>
    </ion-title>
    <ion-buttons right>
    <button ion-button small icon-right text-center (click)="goToTabsPage()">
    Submit
    <ion-icon name="icon-codepen"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class = "bg-style">
  <div class = "row" padding>
   <button ion-button class = "col col-50 buttonFourCorners selectBackgroundColor noBorder boldFont" color="light" outline (click) = "goToLoginPage()">SIGN IN</button>
   <button ion-button class = "col col-50 gradientColor buttonFourCorners noBorder boldFont" color="light" outline>REGISTER</button>
  </div>
  <ion-list class = "bg-style noBorder removeBottomSpace" no-lines style = "margin-left: 0px">
  <ion-item class = "bg-style noBorder" style = "padding-left: 0px">
    <ion-item  class = "bg-style noBorder" style = "padding-left: 8px; padding-right: 8px;">
    <div style = "height: 55px; width: 100%" class = "gradientColor">
    <ion-row style =  "margin-left: 5px; margin-right: 5px; height: 100%;">
    <ion-col col-6 style = "height: 100%; align-items: center; display: flex;">
    <div style = "display: flex;">
    <h2 class="boldFont">My Details</h2>
    </div>
    </ion-col>
    <ion-col col-6 style = "height: 100%; align-items: center; display: grid; padding-right: 0px">
    <div>
    <ion-buttons right>
    <button style="background-color: transparent;">
     <img src="assets/img/userAvatarWhite.svg">
    </button>
    </ion-buttons>
    </div>
    </ion-col>
    </ion-row>
    </div>
    </ion-item>

    <div text-center class = "bg-style">
         <h2 style="color: white;"><B>Add your profile Avatar</B></h2>
    </div>
    <ion-item class="bg-style noBorder" style = "padding-left: 8px; padding-right: 8px; margin-top: 8px;">
    <ion-row>
    <ion-col col-2 class = "gradientColor" text-center style = "display: block; margin: auto;" >
        <img src="assets/img/gallery.svg" (click) = "openGallery()" style= "float: left; width: 100%; height: 100%">
    </ion-col>
    <ion-col col-2 style = "display: block; margin: auto;" >
        <div class = "boldFont" style="display: inline-block; float: left"><font size="2">Gallery</font></div>
    </ion-col>
    <ion-col col-4 text-center style = "align-items: center; display: flex;">
        <input type="image" class = "btn" src={{imageSrc}} style= "width: 80%; height: 100%; background-color: white"/>
    </ion-col>
    <ion-col col-2 style = "display: block; margin: auto;" >
        <div class = "boldFont" style="display: inline-block; float: right;"><font size="2">Connect</font></div>
    </ion-col>
    <ion-col col-2 class = "gradientColor" text-center style = "display: block; margin: auto;" >
        <input type="image" src="assets/img/facebookTransparent.svg" (click) = "fetchFacebookInformation()" style= "float: right; width: 100%; height: 100%;" />
    </ion-col>
    </ion-row>
    </ion-item>

    <ion-item class="bg-style" style = "padding-left: 8px; padding-right: 8px"> 
    <ion-row class = "ion-row">
    <ion-col col-8>
      <ion-item class="bg-style noBorder" style = "background: url(assets/img/arrowDown.svg) no-repeat left;">
        <ion-select  class = "inputTextColor" interface = "popover" [(ngModel)]="personTitle" (ionChange)="updateTickIcon('title')">
            <ion-option class = "inputTextColor" value="Mr">MR.</ion-option>
            <ion-option class = "inputTextColor" value="Miss">Miss</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-4 text-center style="align-self: center;">
            <font size = "2em" color = "#687170" style="float: right;">Title <img src={{tickImageForTitle}} alt = "" width="20px" height="20px" align="middle"></font>
    </ion-col>
    </ion-row>

    <ion-row class = "ion-row">
    <ion-col col-8>
      <ion-item class="bg-style noBorder">
        <ion-input class = "inputTextColor" type="text" placeholder="First Name" [(ngModel)]="firstName" (ionBlur) = "updateTickIcon('firstName')" (keypress)="dismissKeyBoard($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4 text-center style="align-self: center;">
            <font size = "2em" color = "#687170" style="float: right;">First Name <img src={{tickImageForFirstName}} alt = "" width="20px" height="20px" align="middle"></font>
    </ion-col>
    </ion-row>

    <ion-row class = "ion-row">
    <ion-col col-8>
      <ion-item class="bg-style noBorder">
        <ion-input class = "inputTextColor" type="text" placeholder="Last Name" [(ngModel)]="lastName" (ionBlur) = "updateTickIcon('lastName')" (keypress)="dismissKeyBoard($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4 text-center style="align-self: center;">
            <font size = "2em" color = "#687170" style="float: right;">Last Name <img src={{tickImageForLastName}} alt = "" width="20px" height="20px" align="middle"></font>
    </ion-col>
    </ion-row>

    <ion-row class = "ion-row">
    <ion-col col-8>
      <ion-item class="bg-style noBorder">
        <ion-input class = "inputTextColor" type="label" placeholder="Date of Birth" [(ngModel)]="birthday"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4 text-center style="align-self: center;">
    <img src="assets/img/calendar.svg" width="20px" height="20px" align="middle" (click)="datePicker.open()" style="float: right">
    <ion-item no-lines hidden="true">
    <ion-datetime  hidden="true" #datePicker text-center (ionChange)="dateChanged($event)" displayFormat="DD MMM, YYYY"  [(ngModel)]="date">
    </ion-datetime>
    </ion-item>
    </ion-col>
    </ion-row>

    <ion-row class = "ion-row">
    <ion-col col-9>
      <ion-item class="bg-style noBorder">
        <ion-input class = "inputTextColor" class = "inputTextColor" type="email" placeholder="Email Address" [(ngModel)]="email" (ionBlur) = "updateTickIcon('email')" (keypress)="dismissKeyBoard($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3 text-center style="align-self: center;">
            <font size = "2em" color = "#687170" style="float: right;">Email <img src={{tickImageForEmail}} alt = "" width="20px" height="20px" align="middle"></font>
    </ion-col>
    </ion-row>

    <ion-row class = "ion-row">
    <ion-col col-8>
      <ion-item class="bg-style noBorder">
        <ion-input class = "inputTextColor" type={{type}} placeholder="Password" name="password" id="password" [(ngModel)]="password" (keypress)="dismissKeyBoard($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4 text-center style="align-self: center;">
            <font size = "2em" color = "#687170" style="float: right;">Password <img src="assets/img/eye.svg" width="20px" height="20px" align="middle" style="margin-right: 3px" (click)="showHidePass()"></font>
    </ion-col>
    </ion-row>
    </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer no-padding text-center class="bg-style foo noBorder">
  <div class = "row" no-padding style="height: 100%">
   <button ion-button class = "col col-50 gradientColor buttonFourCorners noBorder boldFont" color="light" outline style="height: 100%; border-right: none;">FINISH LATER</button>
   <button ion-button class = "col col-50 gradientColor buttonFourCorners noBorder boldFont" color="light" outline style="height: 100%; border-left: none;" (click) = "goToMyWorkPlacePage()">NEXT STEP</button>
  </div>
</ion-footer>
